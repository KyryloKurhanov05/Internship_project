<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1>ğŸ­ Inspection Dashboard</h1>
        <div class="nav-user">
          <span id="nav-username"></span>
          <span id="nav-role" class="role-badge"></span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="page-header">
        <h2>Overview</h2>
        <div class="header-actions">
          <button onclick="window.location.href='logs.html'" class="secondary-btn" id="logs-btn">ğŸ“‹ Activity Logs</button>
          <button onclick="exportData()" class="export-btn">ğŸ“¥ Export Data</button>
        </div>
      </div>

      <div class="summary">
      <div class="card">Total Checked: <span id="total"></span></div>
      <div class="card ok">Passed: <span id="passed"></span></div>
      <div class="card fail">Failed: <span id="failed"></span></div>
    </div>

      <div class="add-batch-section" id="add-batch-section">
        <h2>Add New Batch</h2>
        <form id="add-batch-form">
          <input
            type="text"
            id="batch-number"
            placeholder="Batch Number"
            required
          />
          <select id="batch-result" required>
            <option value="">Select Result</option>
            <option value="OK">Passed</option>
            <option value="FAIL">Failed</option>
          </select>
          <input type="date" id="batch-date" required />
          <button type="submit">Add Batch</button>
        </form>
      </div>

      <h2>Batch List</h2>
      <div class="search-filters">
        <input
          type="text"
          id="search-input"
          placeholder="Search by batch number..."
        />
        <div class="filters">
          <button onclick="filterBatches('all')" class="active">All</button>
          <button onclick="filterBatches('OK')">Passed</button>
          <button onclick="filterBatches('FAIL')">Failed</button>
        </div>
      </div>

      <div id="batch-list"></div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
